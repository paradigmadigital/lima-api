[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools_scm[toml]"
]
build-backend = "setuptools.build_meta"

[project]
name = "lima-api"
dynamic = ["version"]
description = "Lima-API is sync and async library that allows implements Rest APIs libs with python typing."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Cesar Gonzalez" },
    { name = "Victor Torre", email = "vatorre@paradigmadigital.com" },
]
maintainers = [
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "httpx",
    "opentelemetry-instrumentation-httpx",
]

[project.scripts]
lima-generator = "lima_api.code_generator.main:main"

[tool.setuptools_scm]

[tool.setuptools.packages.find]
where = ["./src"]

[project.optional-dependencies]
test = [
    "coverage",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-httpserver",
    "ruff",
    "uv",
    "opentelemetry-sdk",
]
pydantic2 = [
    "pydantic[email]>=2.3.0,<3.0",
    "pydantic-settings>=2.0.3",
]
pydantic1 = [
    "pydantic[email]>=1.10,<2.0",
]
all = [
    "lima-api[test,pydantic2]",
]

[tool.ruff]
line-length = 120
include = ["pyproject.toml", "src/**/*.py", "tests/**/*.py"]

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ASYNC", # flake8-async
    "S", # flake8-bandit
    "DTZ", # flake8-datetimez
    "SIM", # flake8-simplify
]
ignore = [
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = ["S101", "S106", "UP035", "UP006"]

[tool.pytest.ini_options]
pythonpath = [
  "src/"
]

[tool.coverage.run]
source = [
    "src/lima_api/",
]
omit = [
    "*/code_generator/*",
]
